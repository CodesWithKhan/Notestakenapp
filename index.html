<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taken App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="notes">

        <div class="header">
            <h1> INotes </h1>
            <a href="https://codeswithkhan.com">
            <img src="/cwk.png" alt="Abdullah khan">
        </a>
        </div>

        <hr>

        <div id="addNotes">
            <h3>Add New Note</h3>
            <input id="input" type="text" placeholder="Write Your Note">
            <button id="button" type="button">Add Notes</button>
        </div>

        <div id="showNotes">
            <h2>Your Notes</h2>
            <ul id="notesList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
